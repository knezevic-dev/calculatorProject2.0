<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <script src="calculator2.0.js" defer></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body class="body">
    <h1>JavaScript Calculator</h1>
    <div class="container-main">
        <div class="calculator-container">
            <div id="input" class="input">22x8</div>
                <div id="buttons-container">
                    <div class="btn btn-number" onclick="insertNumber(7)">7</div>
                    <div class="btn btn-number" onclick="insertNumber(8)">8</div>
                    <div class="btn btn-number" onclick="insertNumber(9)">9</div>
                    <div class="btn btn-operator" onclick="insertOperator('/')">รท</div>

                    <div class="btn btn-number" onclick="insertNumber(4)">4</div>
                    <div class="btn btn-number" onclick="insertNumber(5)">5</div>
                    <div class="btn btn-number" onclick="insertNumber(6)">6</div>
                    <div class="btn btn-operator" onclick="insertOperator('*')">x</div>

                    <div class="btn btn-number" onclick="insertNumber(1)">1</div>
                    <div class="btn btn-number" onclick="insertNumber(2)">2</div>
                    <div class="btn btn-number" onclick="insertNumber(3)">3</div>
                    <div class="btn btn-operator" onclick="insertOperator('-')">-</div>

                    <div class="btn btn-number" onclick="insertNumber(0)">0</div>
                    <div class="btn btn-operator" onclick="clearInput('AC')">AC</div>
                    <div class="btn btn-operator equal" onclick="equalTo()">=</div>
                    <div class="btn btn-operator" onclick="insertOperator('+')">+</div>
                    
                </div>
        </div>
    </div>
  </body>
  </html>
